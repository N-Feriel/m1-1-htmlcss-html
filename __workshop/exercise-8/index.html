<!DOCTYPE html>
<html>

<body>
    <h1>Registration form</h1>
    <form>
        <label for="username" id="username">Username</label>
        <input type="text" required>
        <label for="password" id="password">password</label>
        <input type="text" required>
        <label for="Email" id="email">Email</label>
        <input type="text" required>
    </form>

    <h2>Which taxi do you require?</h2>
    <form>
        <input type="radio" id="car" name="taxi" value="car">
        <label for="car"> Car</label>
        <input type="radio" id="van" name="taxi" value="van">
        <label for="car"> Van</label>
        <input type="radio" id="Tuk" name="taxi"  value="tuk">
        <label for="tuk"> Tuk Tuk</label>
    </form>

    <h2>Choose your extras</h2>

    <form>
        <input type="checkbox" id="babySit" value="babySit">
        <label for="babySit">Baby seat</label>
        <input type="checkbox" id="wheelchair" value="wheelchair">
        <label for="wheelchair">wheelchair access</label>
        <input type="checkbox" id="privacyWindow" value="privacyWindow">
        <label for="privacyWindow">Privacy Window</label>
    </form>

    <h2>Where would you like us to pick you up?</h2>
    <form>
        <label for="locations">Pickup Location:</label>
        <select name="locations" id="locations">
            <option value="selectOne">Select One</option>
            <option value="selectTwo">Select Two</option>
            <option value="selectthree">Select Three</option>
        </select>
    </form>

    <h3>Additional Instructions</h3>
    <label for="instructions" >Special</label>
    <textarea id="instructions" rows="2" cols="20">provide special instructions here</textarea>
    <input type="submit" value="submit">
    
    

</body>
</html>
